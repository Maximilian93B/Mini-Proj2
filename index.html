<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial scale= 1.0" />
    <title>CSS Cheat Sheet</title>
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  
  <body>
    <header>
      <h1 class=" page-title">CSS Snippet Cheatsheet</h1>
      <p>
        Ever have trouble recalling the exact syntax for your favorite CSS code?
        Give it a permanent home and add it to this page. Select any snippet and
        it will automatically select all the code for you to copy.
      </p>
      <p>CSS properties</p>
    </header>

    <main>
      <section class="row-justify-centre">
        <div class="card column">
          <figure class="card code-card">
            <h2 class="card-header">Flexbox-row</h2>
            <p> Use these properties to create a flexbox row layout</p>
            <pre class="code-block"><code> .column {
              display: flex;
              flex-direction: column}
            </code></pre>
          </figure>
        </div>

        <div class="card column">
          <figure class="card code-card">
            <h2 class="card-header">Flexbox Column</h2>
              <div class="card=body">
              <p> Use these properties to create a flexbox column layout</p>
            </div>
            <pre class="code-block"><code> .column {
              display: flex;
              flex-direction: column}
            </code></pre>
          </figure>
        </div>


        <div class="card column">
          <figure class="card code-card">
            <h2 class="card-header">CSS Grid Layout</h2>
            <div class="card-body">
              <p> Build a 12-column layout using CSS Grid</p>
            </div>
              <pre class="code-block"><code> grid {
                display: grid;
                width: 100%;
                grid-template-columns: repeat(12, 1fr);
              }
              </code></pre>
          </figure>
        </div>
        
        <div class="card column">
          <figure class="card code-card">
            <h2 class="card-header">Linear Gradients</h2>
            <div class="card-body">
              <p> This will create a background linear to gradient from top to bottom.</p>
            </div>
            <pre class="code-block"><code> .column {
              display: flex;
              flex-direction: column}
            </code></pre>
          </figure>
        </div>

        <div class="card column">
          <figure class="card code-card">
            <h2 class="card-header">Box Transition Glow</h2>
            <div class="card-body">
              <p> Use Transition and box shadows to glow on hover</p>
            </div>
            <pre class="code-block"><code> .code-card .card-header {
              border-radius: 8px;
              transition: all 0.5s ease-in-out;
            }
            </code></pre>
          </figure>
        </div>

        <div class="card column">
          <figure class="card code-card">
            <h2 class="card-header">Overlay Card with Tittle</h2>
            <div class="card-body">
              <p>Use position properties and negative margins to raise elements higher than their natural starting position</p>
            </div>
            <pre class="code-block"><code> .card-header {
              position: relative;
              margin-top: -20px;
            }
            </code></pre>
          </figure>
        </div>
      </section>
    </main>

    <footer>
      <h3> Mde with <span roles="img" aria-label="heart"> </span> and CSS </h3>
    </footer>

  </body>

</html>
